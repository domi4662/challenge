<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">        
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>index</title>
        <meta name="description" content="">
        <meta name="author" content="Carlos Eduardo Domingues">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references 
        <link rel="shortcut icon" href="/favicon.ico"> 
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">    
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>		
		<script type="text/javascript" src="app.js"></script>
	</head>
	<style>
		table, td  {
		  border: 1px solid grey;
		  border-collapse: collapse;
		  padding: 5px;
		  text-align: center;
		}
		.nav-pills, .nav{
			margin: auto;
			width: auto;			
			float: none;
		}
		.ng-invalid.ng-dirty{
        	border-color: none;
        }
        .ng-valid.ng-dirty{
          	border-color: #78FA89;
        }
        .ng-dirty.ng-touched{
        	border-color: none;
        }
        form>fieldset{
        	background-color: #f1f1f1;
        }
	</style>
	<body ng-app="myApp">						
	 	<section class="tab" ng-controller="TabController">
            <ul class="nav nav-pills">
                <li ng-class="{ active: isSet(1) }">
                    <a href ng-click="setTab(1)">Search</a>
                </li>
                <li ng-class="{ active: isSet(2) }">
                    <a href ng-click="setTab(2)">List</a>
                </li>                      
            </ul>            
            <div ng-show="isSet(1)" ng-controller="hashtagController as hashtagCtrl">                        
	            <form name="myForm" ng-submit="myForm.$valid">
	            	<fieldset class="form-group">
						<h4>Search</h4>					
				 		Type the a hashtag: <input type="text" name="search" class="form-control"  required></br>
				 		<input type="submit" class="btn btn-primary pull-right" value="Search" />
				 		<span style="color: green;">{{errortext}}</span>				 		
				 	</fieldset>			 	         				 	
			 	</form>
			 </div>
		 	<div ng-show="isSet(2)" ng-controller="hashtagController as hashtagCtrl" >
			 	
       		</div>                        
        </section>        
	</body>
</html>
